<head>
    <style>
        #close:hover{
            transform: scale(1.2);
        }
        .mainhead{
            display: flex;
        }
    </style>
</head>
<div ng-controller="EditController">
<div class="mainhead">
    <h2>Update user details</h2>
    <button type="button" ng-click="toggleEdit()" style="margin-left: 1000px;padding: 10px;height: fit-content;margin-top: 30px;">Edit</button>
</div>
<div class="container">
    <div class="form-group">
        <label for="name">Name:</label>
        <input placeholder="enter your name" type="text" id="name" ng-model="formData.name" ng-disabled="!isEditable" required>
    </div>

    <div class="form-group">
        <label for="age">Age:</label>
        <input placeholder="enter your age" type="number" id="age" ng-model="formData.age" ng-disabled="!isEditable">
    </div>

    <div class="form-group">
        <label for="city">City:</label>
        <input placeholder="enter your city" type="text" id="city" ng-model="formData.location" ng-disabled="!isEditable">
    </div>
</div>
<br>
<div>
    <div class="buttons">
        <button type="button" ng-click="update()" style="background-color: black;color: white;">Update</button>
        <button id="close" type="button" ng-click="close()" style="background-color: black;color: white;">Close</button>
    </div>

    <!---
    <div class="buttons">
        <button type="button" ng-click="close()">close</button>
    </div>
    -->
</div>
</div>
